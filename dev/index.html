<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
</head>
<body>


  <!-- NAV HEADER
    ************** -->
  <nav id="nav">

  </nav>



  <!-- CONTAINER
  *************** -->
  <section class="container">
    <div class="row">

      <div class="col s12" id="search-input">
        <div class="card-panel">
          <div class="input-field ">
            <input placeholder="search by name" type="text" class="validate">
            <label class="active" >Game</label>
          </div>
        </div>
      </div>

      <div id="games"></div>

    </div>

  </section>



    <!-- MODAL FOOTER
    **********************-->
  <div id="current-list-modal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Current Games</h4>

      <ul class="modalList" id="current-games">
      </ul>

    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>



  <!-- MODAL GAME
  **********************-->
   <!-- Modal Structure -->
   <div id="modal2" class="modal modal-fixed-footer gameDescription">
     <div class="modal-content gameDescription-modal">
       <h4 class="gameDescription__title">Modal Header</h4>
       <div class="row">
         <div class="col s12 m6 l6 u-paddingZero">
           <img src="http://www.hardcoregamer.com/wp-content/uploads/2015/04/the-last-of-us-box-art.jpg" alt="" class="gameDescription__image" />
         </div>
         <div class="col s12  m6 l6 gameDescription__content">
           <p class="">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi odit quis libero, rerum corporis dolore optio veniam ipsam, odio asperiores doloremque voluptatem? Cum, saepe, rem. Quaerat saepe corporis voluptates, molestias!</p>
         </div>
       </div>
     </div>
     <div class="modal-footer">
       <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
     </div>
   </div>




  <script src="js/bundle.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>


  <script>
  $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
    $('.tooltipped').tooltip({delay: 50});
    $('.button-collapse').sideNav({
      menuWidth: 300, // Default is 240
      closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
    });
    });
  </script>

</body>
</html>
