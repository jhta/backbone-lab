<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Materialize -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
</head>
<body>


  <!-- NAV HEADER
    ************** -->
  <nav id="nav">

  </nav>



  <!-- CONTAINER
  *************** -->
  <section class="container">
    <div class="row">

      <div class="col s12" id="search-input"></div>

      <div id="games"></div>

      <div id="preloader" class="u-preloader preloader-wrapper big ">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>



    </div>

  </section>



    <!-- MODAL FOOTER
    **********************-->
  <div id="current-list-modal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>My Current Games</h4>

      <ul class="modalList" id="current-games">
      </ul>

    </div>
  </div>


    <!-- MODAL FOOTER
    **********************-->
  <div id="history-list-modal" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>My Games History</h4>

      <ul class="modalList" id="history-games">
      </ul>

    </div>
  </div>



  <!-- MODAL GAME
  **********************-->
   <!-- Modal Structure -->
   <div id="modal-description" class="modal  gameDescription">

   </div>





  <script src="js/bundle.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>


  <script>
  $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').leanModal();
    $('.tooltipped').tooltip({delay: 50});
    $('.button-collapse').sideNav({
      menuWidth: 300, // Default is 240
      closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
    });
    });
  </script>

</body>
</html>
